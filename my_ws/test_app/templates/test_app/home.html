<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SWB - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar bg-dark shadow-lg p-3"><!--navbar-dark-->
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <strong>
                    <h2>Site Without Brandâ„¢</h2>
                    <!--{% block homeContent %}
                    {% endblock %}-->
                </strong>
            </a>
        </div>
    </div>

    <div class = "container">

        <div class="row p-3">
            <div class="col">
                <div class = "p-3"></div>
            </div>
        </div>

        <div class="row border p-5" style="background-color:gainsboro;">
            
            <div class="col border p-4" style="background-color: white;" id="div-select">
                <a href="/commandsrec">
                    <div class="container">
                        <div class="row border" style="background-color: white;">
                            <div class="col-4 p-4">
                                {% load static %}
                                <img src="{% static '/test_app/img/speech_command_img.jpeg' %}" />
                            </div>
                            <div class="col-8 p-5">
                                <h2>Commands Recognition</h2>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
            

            <div class="col-1 " style="background-color: gainsboro;"></div>

            <div class="col border p-4" style="background-color: white;" id="div-select2">
            
                <a href="/transformer">
                    <div class="container">
                        <div class="row border" style="background-color: white;">
                            <div class="col-4 p-4">
                                {% load static %}
                                <img src="{% static '/test_app/img/transformer_img.jpeg' %}" />
                            </div>
                            <div class="col-8 p-5">
                                <h2>Transformer Speech-2-Text</h2>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    

    <script type='text/javascript'>

        var div_select = document.getElementById("div-select");
        div_select.onmouseover = function(){
            this.setAttribute("style","background-color: black");
        }
        div_select.onmouseout = function(){
            this.setAttribute("style","background-color: white");
        }

        div_select.addEventListener("click", function onClick(event){
            this.setAttribute("style","background-color: rgb(201, 218, 235)");
            //document.body.style.backgroundColor = "white";
        });

        var div_select2 = document.getElementById("div-select2");
        div_select2.onmouseover = function(){
            this.setAttribute("style","background-color: black");
        }
        div_select2.onmouseout = function(){
            this.setAttribute("style","background-color: white");
        }
        div_select2.addEventListener("click", function onClick(event){
            this.setAttribute("style","background-color: rgb(201, 218, 235)");
            //document.body.style.backgroundColor = "white";
        });

        let url = 'ws://'+window.location.host+'/ws/socket-server/';
        const socket_connect = new WebSocket(url);
        socket_connect.onmessage = function(event){
            let data = JSON.parse(event.data);
            console.log(data);
        }

    </script>
    
</body>
</html>
