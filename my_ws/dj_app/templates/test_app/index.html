    /**
     * Creates ScriptProcessor to record and track microphone audio.
     * @param {object} recordingProperties
     * @param {number} properties.numberOfChannels
     * @param {number} properties.sampleRate
     * @return {AudioWorkletNode} Recording node related components for the app.
     */
    async function setupRecordingWorkletNode(recordingProperties) {
        await context.audioWorklet.addModule('static/dj_app/js/recorder_worklet.js');

        const WorkletRecordingNode = new AudioWorkletNode(
            context,
            'recorder_worklet',
            {
                processorOptions: recordingProperties,
            },
        );

        return WorkletRecordingNode;
    }

    function visualizer(recording_port) {
        // Set up canvas context for visualizer
        const canvas = document.querySelector(".visualizer");
        const canvasCtx = canvas.getContext("2d");
        //const intendedWidth = document.querySelector(".wrapper").clientWidth;
        //canvas.setAttribute("width", intendedWidth);
        const width = canvas.width;
        const height = canvas.height;
        //let gain = 0;
        const visualizerEventCallback = async (event) => {
            if(event.data.message === "MAX_VISUALIZER_BUFFER_LENGTH"){
                //gain = event.data.buffer_array[0];
                //console.log(gain);
                draw(event);
            }
        };
        function draw() {
            try{
                let line_height = 0;
                let gain = event.data.buffer_array[0];
                canvasCtx.fillStyle = "rgb(200,200,200)"; 
                canvasCtx.fillRect(0,0,width,height);
                canvasCtx.lineWidth = 7;
                //canvasCtx.strokeStyle = "rgb(255, 0, 0)";
                let max = Math.max(...gain);
                //let max = gain.reduce((a,b) => Math.max(a,b), -Infinity);
                //console.log(max);
                for (let i = 0; i < 127; i++){
                    
                    let freq_val = gain[i*16]*(1/max);
                    let freq_height = Math.round((height/2) * freq_val);
                    canvasCtx.beginPath();
                    canvasCtx.strokeStyle = "rgb(255, 0, 0)";
                    canvasCtx.moveTo(i*7, height/2);
                    canvasCtx.lineTo(i*7, height/2-freq_height);
                    canvasCtx.closePath();
                    canvasCtx.stroke();
                    if(i === 126){gain = null}
                    
                    /*
                    let max = gain.slice(i*128,(i+1)*128).reduce((a,b) => Math.max(a,b), -Infinity);
                    let min = Math.min(...gain.slice(i*32,(i+1)*32));//gain.slice(i*32,(i+1)*32).reduce((a,b) => Math.min(a,b), -Infinity);
                    let max_height = Math.round((height/2) * max);
                    let min_height = Math.round((height/2) * min);
                    canvasCtx.beginPath();
                    canvasCtx.strokeStyle = "rgb(255, 0, 0)";
                    canvasCtx.moveTo(i*8, height/2);
                    canvasCtx.lineTo(i*8, height/2-max_height);
                    canvasCtx.closePath();
                    canvasCtx.stroke();
                    canvasCtx.beginPath();
                    canvasCtx.strokeStyle = "rgb(0, 0, 255)";
                    canvasCtx.moveTo(i*8+1, height/2);
                    canvasCtx.lineTo(i*8+1, height/2+Math.abs(min_height));
                    canvasCtx.closePath();
                    canvasCtx.stroke();
                    */

            }
            catch{}

            //canvasCtx.fillStyle = "rgb(255,0,0)"; 
            //canvasCtx.fillRect(0,height/2-line_height,width,line_height);

            //gain = null;

        return visualizerEventCallback;
    }
