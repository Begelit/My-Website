{% extends '/home/koza/django-apps/testsite/templates/testsite/base.html' %}

{% block title %}
<title>SWB - Login</title>
{% endblock %}

{% block loginbutton %}
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="/signin_form" class="btn btn-outline-primary btn-lg" tabindex="-1">Sign in</a>
</div>
{% endblock %}

{% block content %}
<div class="container-sm border p-5 bg-dark shadow-lg">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label text-primary"><strong>Email</strong></label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label text-primary"><strong>Password</strong></label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label text-primary"><strong>Name</strong></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Username">
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-outline-primary btn-lg"><strong>Login</strong></button>
        </div>
    </form>
</div>
{% endblock %}
