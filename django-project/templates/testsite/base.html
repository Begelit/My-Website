<!doctype html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% block title %}
		{% endblock %}

		<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
		<link rel="stylesheet" href="{% static 'testsite/bootstrap/css/bootstrap.min.css' %}">
	</head>
	<body class="bg-secondary">
		<div class="navbar bg-dark shadow-lg p-3"><!--navbar-dark-->>
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="/">
					<strong>
						<h1>Site Without Brandâ„¢</h1>
					</strong>
				</a>
				{% block loginbutton %}
				{% endblock %}
			</div>
		</div>
		<div class="container-fluid border">
			<div class="row border p-{{top_contRowP}}"></div>
			<div class = "row border p-{{center_contRowP}}">
				<div class="col{{left_contCol}} border p-{{left_contColP}}"></div>
				<div class="col{{center_contCol}} border p-{{center_contColP}}">
					{% block content %}
					{% endblock %}
		        </div>
				<div class="col{{right_contCol}} border p-{{right_contColP}}"></div>
			</div>
		</div>
		<script src="{% static 'testsite/bootstrap/js/bootstrap.bundle.min.js' %}" ></script>
		<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
	</body>
</html>
